<div>
  <h2>Update Organisation</h2>
  <div class="event-form-container">
    <div class="event-form">
      <div class="event-form-input">

        <label>new name: <input [(ngModel)]="organisation.name" #organisationName> </label>

        <button class="submit-button button-clickable full-width-form-button no-hover event-form-submit"
                (click)="updateOrganisation(organisationName.value)">Submit
        </button>
      </div>
    </div>
  </div>
</div>
