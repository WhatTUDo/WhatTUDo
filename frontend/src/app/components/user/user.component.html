<div class="contextual-control">
  <span id="back-button"><a class="clickable no-hover-enlarge no-shadow" href="/"><fa-icon [icon]="faChevronLeft"></fa-icon>&ensp;Back</a></span>
  <span>User: {{user.name}}</span>
</div>
<div class="centered-one-third">
  <div>
    <h2>You</h2>
    <div class="user-info">
      <img alt="" class="avatar avatar-medium" src="{{getGravatarLink(user.email, 256)}}">
      <div class="user-details">
        <div class="name">{{user.name}}</div>
        <div class="email">{{user.email}}</div>
      </div>
    </div>
    <div class="user-organization-list">
      <div class="user-organization" *ngFor="let role of userRoleInOrganizations">
        <img alt="" class="avatar avatar-small" src="https://picsum.photos/256/256/">
        <div class="user-organization-details">
          <div class="user-organization-name">{{role.organizationName}}</div>
          <div class="user-organization-role">{{role.role}}</div>
        </div>
        <div class="clickable no-hover-enlarge no-shadow user-exit-organization-button">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
        </div>
      </div>
    </div>
    <div class="user-action-container">
      <div class="user-action clickable primary-action no-hover-enlarge no-shadow">
        <a class="nav-link" routerLink="/form/user/{{user.id}}" routerLinkActive="active">Edit</a>
      </div>
      <div class="user-action clickable no-hover-enlarge no-shadow" (click)="signOut()">
        Sign out
      </div>
      <div class="user-action clickable dangerous no-hover-enlarge no-shadow">
        <a class="nav-link" routerLink="/form/user/{{user.id}}#delete" routerLinkActive="active">Delete User</a>
      </div>
    </div>
  </div>
</div>
