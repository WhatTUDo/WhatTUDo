<div class="contextual-control">
  <span id="back-button" class="clickable no-hover-enlarge no-shadow" onclick="history.back()"><fa-icon
    [icon]="faChevronLeft"></fa-icon>&ensp;Back</span>
  <span *ngIf="user&&user.name">Edit User: {{user.name}}</span>
</div>
<div class="centered-one-third" *ngIf="user">
  <h2>Edit User</h2>
  <form [formGroup]="updateForm" (ngSubmit)="update()">
    <div>
      <div class="avatar-container">
        <img alt="" class="avatar avatar-medium" src="{{getGravatarLink(user.email, 256)}}">
      </div>
      <div class="avatar-description">You can change your profile picture using
        <a href="https://en.gravatar.com" target="_blank">Gravatar</a>.
      </div>
    </div>

    <div>
      <div>
        <h4>User Info</h4>
      </div>
      <div>
        <div class="form-group">
          <label for="username" class="control-label">Username</label>
          <div>
            <input type="text" formControlName="username" class="form-control" autocomplete="username"
                   id="username">
            <div *ngIf="updateForm.controls.username.errors" class="jasmine-errored">
              <small class="form-text text-warning"
                     *ngIf="updateForm.controls.username.errors.maxLength">This username is too long!
              </small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <div>
            <input type="email" formControlName="email" class="form-control" autocomplete="email" id="email"
                   (change)="emailUpdated($event)">
            <div *ngIf="updateForm.controls.email.errors" class="jasmine-errored">
              <small class="form-text text-warning"
                     *ngIf="updateForm.controls.email.errors.pattern">Please enter a valid email!
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="user-action-container">
      <div (click)="update()" class="user-action primary-action clickable no-hover-enlarge no-shadow">Update</div>
      <div (click)="clearForm()" class="user-action clickable no-hover-enlarge no-shadow">Cancel</div>
    </div>
  </form>
  <div>
    <div>
      <h4>Security</h4>
    </div>
    <form class="form-horizontal" [formGroup]="changePwdForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="currentPassword" class="control-label">Current password</label>
        <div>
          <input type="password" formControlName="currentPassword" class="form-control"
                 autocomplete="current-password" id="currentPassword">
          <div *ngIf="changePwdForm.controls.currentPassword.errors" class="jasmine-errored">
            <small class="form-text text-warning"
                   *ngIf="changePwdForm.controls.currentPassword.errors.required">Please enter your current Password!
            </small>

          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="control-label">New password</label>
        <div>
          <input type="password" formControlName="newPassword" class="form-control" autocomplete="new-password"
                 passwordrules="minlength: 8;" id="newPassword">
          <div *ngIf="changePwdForm.controls.newPassword.errors" class="jasmine-errored">
            <small class="form-text text-warning"
                   *ngIf="changePwdForm.controls.newPassword.errors.required">Please enter your new Password!
            </small>
          </div>
        </div>
      </div>
      <div class="user-action-container">
        <div (click)="changePassword()" class="user-action primary-action clickable no-hover-enlarge no-shadow">Change
          Password
        </div>
        <div (click)="clearForm()" class="user-action clickable no-hover-enlarge no-shadow">Cancel</div>
      </div>

    </form>
    <div class="user-action-container">
      <div class="user-action dangerous clickable no-hover-enlarge no-shadow">Delete Account</div>
    </div>
  </div>
</div>
