
<div class="comment-item">
  <div class="comment-header">
    <p>
      <b>Author: </b> {{this.author}}
    </p>
    <p>
      <b>Rating: </b> {{this.comment.rating}}
    </p>
  </div>
  <div class="conmment-content">
    <p>{{this.comment.content}}</p>
  </div>
  <div class="comment-buttons">
    <button class="btn btn-success" (click)="vote(true)"> + </button>
    <button class="btn btn-danger" (click)="vote(false)"> - </button>
    <button class="btn btn-info" (click)="respondButtonClicked()"> Respond </button>
  </div>

</div>
