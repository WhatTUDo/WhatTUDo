<div class="comment-item">

  <div class="conmment-content">
    {{this.comment.text}}
  </div>
  <div class="comment-metadata">
    <div class="comment-author">
      <fa-icon [icon]="faUserCircle">Author</fa-icon>&ensp;@ {{this.comment.username}}
    </div>
    <div class="comment-time">
      <fa-icon [icon]="faClock"></fa-icon>&ensp;{{this.comment.updateDateTime}}
    </div>

    <div *ngIf="this.user == this.author">
      <fa-icon [icon]="faCog" (click)="changeEditCommentState()" class="clickable no-hover-enlarge"></fa-icon>
    </div>

    <div *ngIf="this.pushedEdit == true">
      <label for="comment-textarea">
      </label>
      <textarea  class="no-outline" id="comment-textarea" name="comment" #njf
      >{{this.comment.text}}</textarea>
      <button (click)="editComment(njf.value)" class="full-width-form-button no-hover-enlarge btn-lg">Send
      </button>
    </div>


  </div>
