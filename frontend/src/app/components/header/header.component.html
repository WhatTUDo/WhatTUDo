<nav class="navbar navbar-expand-lg" style="height: auto !important;">
  <a class="navbar-brand ml-lg-5" href="/">SEPM Group Phase</a>
  <button class="navbar-toggler button-outlined ml-5" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <fa-icon [icon]="faChevronDown"></fa-icon>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/calendar-list" routerLinkActive="active">Calendars</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/organization-list" routerLinkActive="active">Organizations</a>
      </li>
    </ul>

    <a class="nav-link clickable no-hover-enlarge no-shadow" *ngIf="authService.isLoggedIn()" routerLink="/user">
      <fa-icon [icon]="faCog">Logout</fa-icon>
    </a>
    <a class="nav-link clickable no-hover-enlarge no-shadow" *ngIf="authService.isLoggedIn()" routerLink="/" (click)="authService.logoutUser()">
      <fa-icon [icon]="faSignOutAlt">Logout</fa-icon>
    </a>
    <img *ngIf="authService.isLoggedIn()" class="avatar avatar-small" alt="" src="{{getGravatarLink(userEmail, 128)}}">
    <div *ngIf="!authService.isLoggedIn()" class="sign-in-avatar avatar avatar-small clickable no-hover-enlarge no-shadow" routerLink="/login" >
      <fa-icon [icon]="faSignInAlt">Login</fa-icon>
    </div>
  </div>
</nav>
