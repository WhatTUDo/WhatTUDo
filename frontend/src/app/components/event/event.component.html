<div *ngIf="this.calendarEvent">
  <div class="contextual-control">
    <span id="back-button"><fa-icon [icon]="faChevronLeft"></fa-icon>&ensp;Back</span>
    <span>{{this.calendarEvent.name}}</span>
  </div>
  <!--  <h2>{{this.calendarEvent.name}}</h2>-->
  <!--  <div>{{this.eventTimeString}}</div>-->

  <div class="grid-one-third">
    <div>
      <h2>Event</h2>
      <div style="height: 100%">
        <div style="height: 100%; width: 100%; background-color: #7CC9F2">
          <img style="height: 100%; width: 100%;" src="https://picsum.photos/id/200/800/1200/?blur">
        </div>
      </div>
    </div>
    <div>
      <h2>Details</h2>
      <div>{{this.calendarEvent.description}}</div>
      <h2>Location</h2>
      <div class="event-location-map-container">
        <iframe width="100%"
                src="//www.openstreetmap.org/export/embed.html?bbox=16.36812955141068%2C48.19411795494773%2C16.371696889400486%2C48.19578432955719&amp;layer=mapnik"></iframe>
        <small><a href="https://www.openstreetmap.org/#map=19/48.19495/16.36991">View Larger Map</a></small>
      </div>
      <div class="event-attending-status grid-one-third no-gap">
        <div class="event-attending-status-item">
          <div class="event-attending-count">{{this.participants.attending.length}}</div>
          <div class="event-attending-label">Attending</div>
        </div>
        <div class="event-attending-status-item">
          <div class="event-attending-count">{{this.participants.interested.length}}</div>
          <div class="event-attending-label">Interested</div>
        </div>
        <div class="event-attending-status-item">
          <div class="event-attending-count">{{this.participants.declined.length}}</div>
          <div class="event-attending-label">Declined</div>
        </div>
      </div>
      <div class="button-container grid-one-third no-gap">
        <button class="button-clickable button-blue btn-lg" (click)="participate(1)">Attend</button>
        <button class="button-clickable button-yellow btn-lg" (click)="participate(2)">Interested</button>
        <button class="button-clickable button-red btn-lg" (click)="participate(0)">Decline</button>
      </div>
    </div>
    <div>
      <h2>Comments</h2>
      <div id="comment-container">
        <div *ngFor="let comment of calendarEvent.comments" class="comment-div">
          <app-event-comment [comment]="comment"></app-event-comment>
        </div>
      </div>
      <div>
        <label for="comment-area">
          Leave a comment
        </label>
        <textarea id="comment-area" name="comment" placeholder="Leave a commentâ€¦"></textarea>
        <div class="button-container">
          <button class="button-clickable button-blue btn-lg" (click)="addComment()">Send</button>
        </div>
      </div>
    </div>

  </div>
