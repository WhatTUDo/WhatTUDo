<div *ngIf="this.calendarEvent">
  <div class="contextual-control"><fa-icon [icon]="faChevronLeft"></fa-icon>&ensp;Back</div>
  <h2>{{this.calendarEvent.name}}</h2>
  <div>{{this.eventTimeString}}</div>
  <div class="row" style="margin-bottom: 10vh">
    <div class="col-md-8">
      <h3>Labels</h3>
      <div id="label-container">
        <div class="label-item" *ngFor="let label of this.calendarEvent.labels">
          <fa-icon [icon]="faTag"></fa-icon>&ensp;{{label.name}}
        </div>
      </div>
      <div class="event-location-container">
        <iframe width="100%" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=16.366230547428135%2C48.198897015063686%2C16.367858648300174%2C48.200629381310236&amp;layer=mapnik&amp;marker=48.19976320550972%2C16.36704459786415" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=48.19976&amp;mlon=16.36704#map=19/48.19976/16.36704">View Larger Map</a></small>    </div>
      <h3>Description</h3>
      <p>{{this.calendarEvent.description}}</p>

      <h3>Participants</h3>
      <div class="row">
        <div class="col-sm-4">
          <h6>Attending</h6>
          <ul>
            <li *ngFor="let participant of this.participants.attending">{{participant}}</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <h6>Interested</h6>
          <ul>
            <li *ngFor="let participant of this.participants.interested">{{participant}}</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <h6>Declined</h6>
          <ul>
            <li *ngFor="let participant of this.participants.declined">{{participant}}</li>
          </ul>
        </div>
      </div>

      <h3>Actions</h3>
      <div class="btn-group-lg button-container">
        <button class="button-clickable button-blue btn-lg" (click)="participate(1)">Attend</button>
        <button class="button-clickable button-yellow btn-lg"(click)="participate(2)">Interested</button>
        <button class="button-clickable button-red btn-lg" (click)="participate(0)">Decline</button>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Comments</h3>
      <div id="comment-container">
        <div *ngFor="let comment of calendarEvent.comments" class="comment-div">
          <app-event-comment [comment]="comment"></app-event-comment>
        </div>

        <div>
          <label for="comment-area">
            Leave a comment
          </label>
          <textarea id="comment-area" name="comment"></textarea>
          <div class="button-container">
            <button class="button-clickable button-blue btn-lg" (click)="addComment()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
