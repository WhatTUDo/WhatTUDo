<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
         <form class="form-inline" [formGroup]="searchForm" (keyup.enter)="onSubmit()">
           <div class="form-group">
             <label for="calendar.name"></label>
             <input type="text" class="form-control" formControlName="name" id="calendar.name" placeholder="Search by name">
           </div>
           <div class="form-group">
             <label for="calendar.organisation"></label>
             <input type="text" class="form-control" formControlName="organisation" id="calendar.organisation" placeholder="Search by organisation">
           </div>
          </form>
      <br/>
      <table class="table">
        <thead>
        <tr>
          <th>
            Calendar Name
          </th>
          <th>
            Organisation Name
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let el of list2; let i = index">
          <td>
            <li class="nav-link">
              <a  routerLink="/" routerLinkActive="active">{{el.name}}</a>
            </li>
          </td>
          <td>
            <li class="nav-link">
              <a>{{el.organisationName}}</a>
            </li>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
