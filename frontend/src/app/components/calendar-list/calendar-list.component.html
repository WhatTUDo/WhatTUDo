<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <form class="form-inline" [formGroup]="searchForm" (keyup.enter)="onSubmit()">
        <div class="form-group">
          <label for="calendar.name"></label>
          <input type="text" class="form-control" formControlName="name" id="calendar.name" placeholder="Search by name">
        </div>
        <div style="width: 40px; height: 0px"> </div>
        <div class="form-group">
          <label for="calendar.organisation"></label>
          <input type="text" class="form-control" formControlName="organisation" id="calendar.organisation" placeholder="Search by organisation">
        </div>
      </form>
      <br/>
      <table class="table">
        <thead>
        <tr class ="table-titles">
          <th>
            Calendar Name
          </th>
          <th>
            Organisation Name
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let el of list2; let i = index">
          <td>
              <a class="nav-link" (click)="onSelectCalendar(el)" >{{el.name}}</a>
          </td>
          <td>
              <a class="nav-link" (click) = onSelectOrganisation(a) *ngFor="let a of el.organisationName; let j = index"> {{a}}</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
