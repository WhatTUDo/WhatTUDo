<div class="contextual-control">
  <span id="back-button"><a class="clickable no-hover-enlarge no-shadow" href="/"><fa-icon
    [icon]="faChevronLeft"></fa-icon>&ensp;Back</a></span>
</div>
<div class="centered-two-third">
  <h2>Event</h2>

  <form class="form input-button-combo" [formGroup]="searchForm" (keyup.enter)="onSubmit()">
    <label for="calendar.name"></label>
    <input type="text" class="form-control" formControlName="name" id="calendar.name" placeholder="Search...">
    <button type="submit" class="button-solid no-hover-enlarge">Filter</button>
  </form>
  <div>
    <div class="calendar" *ngFor="let cal of list2">
      <div class="calendar-details">
        <div routerLink="/calendar/{{cal.id}}">
          <div class="calendar-name clickable no-shadow no-hover-enlarge">{{cal.name}}</div>
        </div>
        <div>
          <div *ngFor="let org of cal.organization" routerLink="/organization/{{org.id}}">
            <div class="clickable no-shadow no-hover-enlarge">{{org.name}}</div>
          </div>
        </div>
      </div>
      <div class="calendar-buttons">
        <fa-icon class="clickable no-hover-enlarge no-shadow" [icon]="faCog" routerLink="/form/calendar/{{cal.id}}">
          Edit Calendar
        </fa-icon>
        <fa-icon class="clickable no-hover-enlarge no-shadow" [icon]="faTimesCircle" (click)="delete(cal.id)">
          Remove Calendar
        </fa-icon>
      </div>
    </div>
  </div>
  <div>
    <h2>New Calendar</h2>
    <label for="calendarName">
      Name
    </label>
    <div class="input-button-combo">
      <input id="calendarName" #calendarName>
      <button class="button-solid no-hover-enlarge"
              (click)="add(calendarName.value, [], [1]); calendarName.value=''">
        Create
      </button>
    </div>
  </div>
</div>
