<!-- FIXME: Styling with table is no more recommended -->
<!-- TODO: General restyling should be done -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div>
        <form class="form input-button-combo" [formGroup]="searchForm" (keyup.enter)="onSubmit()">
          <label for="calendar.name"></label>
          <input type="text" class="form-control" formControlName="name" id="calendar.name" placeholder="Search...">
          <button type="submit" class="button-solid no-hover-enlarge">Submit</button>
        </form>
      </div>
      <br/>
      <table class="table">
        <thead>
        <tr class="table-titles">
          <th>
            Calendar Name
          </th>
          <th>
            Organization Name
          </th>
          <th colspan="2">
            Actions
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let el of list2; let i = index">
          <td>
            <a class="clickable no-shadow no-hover-enlarge" (click)="onSelectCalendar(el)">{{el.name}}</a>
          </td>
          <td>
            <a (click)=onSelectOrganization(a)
               *ngFor="let a of el.organization; let j = index">
              <div class="clickable no-shadow no-hover-enlarge">{{a.name}}</div>
            </a>
          </td>
          <td>
            <button class="button-blue small-button" title="edit calendar"
                    (click)="onSelectEditCalendar(el)">Edit
            </button>
          </td>
          <td>
            <button class="button-red small-button" title="delete calendar"
                    (click)="delete(el.id)">Delete
            </button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div style="margin: 8pt 0" class="col-md-8">
    Create a new calendar named:
  </div>
  <div style="margin-bottom: 16pt" class="col-md-8 input-button-combo">
    <input #calendarName/>
    <button class="button-solid no-hover-enlarge"
            (click)="add(calendarName.value, [], [1]); calendarName.value=''">
      Create
    </button>
  </div>

</div>
