<div class="contextual-control">
  <span id="back-button"><a class="clickable no-hover-enlarge no-shadow" href="/"><fa-icon
    [icon]="faChevronLeft"></fa-icon>&ensp;Back</a></span>
</div>
<div class="centered-two-third">
  <form class="form input-button-combo" [formGroup]="searchForm" (keyup.enter)="onSubmit()">
    <label for="calendar.name"></label>
    <input type="text" class="form-control" formControlName="name" id="calendar.name" placeholder="Search...">
    <button type="submit" class="button-solid no-hover-enlarge">Submit</button>
  </form>
  <div>
    <div class="calendar" *ngFor="let el of list2">
      <div class="calendar-details">
        <a (click)="onSelectCalendar(el)">
          <div class="calendar-name clickable no-shadow no-hover-enlarge">{{el.name}}</div>
        </a>
        <div>
          <a (click)=onSelectOrganization(a)
             *ngFor="let a of el.organization">
            <div class="clickable no-shadow no-hover-enlarge">{{a.name}}</div>
          </a>
        </div>
      </div>
      <div class="calendar-buttons">
        <fa-icon class="clickable no-hover-enlarge no-shadow" [icon]="faCog" (click)="onSelectEditCalendar(el)">
          Edit Calendar
        </fa-icon>
        <fa-icon class="clickable no-hover-enlarge no-shadow" [icon]="faTimesCircle" (click)="delete(el.id)">
          Remove Calendar
        </fa-icon>
      </div>
    </div>
  </div>
  <div>
    <label for="calendarName" style="margin: 8pt 0 4pt">
      Create a new calendar named:
    </label>
    <div style="margin-bottom: 16pt" class="input-button-combo">
      <input id="calendarName" #calendarName/>
      <button class="button-solid no-hover-enlarge"
              (click)="add(calendarName.value, [], [1]); calendarName.value=''">
        Create
      </button>
    </div>
  </div>
</div>
