<div class="contextual-control">{{currentTime}}</div>
<div class="grid-one-third">
  <app-weekly-calendar class="grid-item-1-2"></app-weekly-calendar>
  <div>
    <h2>Events For You</h2>
    <app-promo-event-list *ngIf="recommendedEvents&&recommendedEvents.length>0"
                          [eventList]="recommendedEvents"></app-promo-event-list>
    <div *ngIf="!recommendedEvents||recommendedEvents.length==0">
      There isn't any events that we can recommend you right now. Mark more events you are interested in, so that we can generate better suggestions.
    </div>
  </div>
</div>
