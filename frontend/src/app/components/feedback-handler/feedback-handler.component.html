<div [@makeVisible]="getVisibility() ? 'visible' : 'invisible'" class="feedback-container {{getState()}}"
     id="feedback-container">
  <div class="feedback-inner">
    <div (click)="onDismiss()" class="float-right dismissButton">
      <fa-icon [icon]="faTimes"></fa-icon>
    </div>
    <p class="feedback-headline">
      {{getHeader()}}
    </p>
    <p class="feedback-text" *ngIf="getMessage()">
      {{getMessage()}}
    </p>
    <details *ngIf="getTechnicalInformation()">
      <summary>Technical Details</summary>
      <div>{{getTechnicalInformation()}}</div>
    </details>
  </div>
</div>
