<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="centered-one-third">
  <div>
    <h2>Login</h2>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
               aria-describedby="usernameHelp" autocomplete="username" placeholder="Enter username">
        <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
          <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">
            Your username is required!
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control" id="password"
               autocomplete="current-password" placeholder="Password">
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">
            Your password is required!
          </small>
          <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">
            Your password must be at least 8 characters long!
          </small>
        </div>
      </div>
    </form>
    <div class="login-buttons">
      <button type="button" class="button-solid small-button" disabled>
        Reset Password
      </button>
      <button type="button" (click)="redirectToRegistration()" class="button-solid small-button">
        Register
      </button>
      <button type="button" (click)="loginUser()" class="button-green small-button">
        Login
      </button>
    </div>

  </div>
</div>
