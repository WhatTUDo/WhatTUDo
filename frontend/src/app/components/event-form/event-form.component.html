<h1>Create New Event</h1>
<div class="row">
  <div class="col-md-8">
    <h3>Event Details</h3>
    <p>Note: Fields with * are <b>Required Fields</b>. </p>
    <form>
      <input type="hidden" formControlName="id" name="id">
      <div class="form-group">
        <label for="event.name">Name: </label>
        <input type="text" class="form-control" formControlName="name" id="event.name">
      </div>
      <div class="form-group">
        <label for="event.name">Start: </label>
        <input type="datetime-local" class="form-control" formControlName="startTime" id="event.startTime">
      </div>
      <div class="form-group">
        <label for="event.name">End: </label>
        <input type="datetime-local" class="form-control" formControlName="endTime" id="event.endTime">
      </div>
      <div class="form-group">
        <label for="location-picker">Location: </label>
        <div id="location-picker"style="background-color: lightpink; height: 200px"> I am a location picker </div>
      </div>
      <div>
        <div class="form-group">
          <label for="label-picker"></label>
          <div id="label-picker" style="background-color: lightgreen; height: 150px" >
            I am a label picker.
          </div>
        </div>
      </div>

      <div class="btn-group-lg">
        <button class="button-clickable button-green btn-lg">
          Submit
        </button>
        <button class="button-clickable button-red btn-lg">
          Cancel
        </button>
      </div>

    </form>

  </div>
  <div class="col-md-4">
    <h3>Recommendations</h3>
    <p>The application will deliver smart recommendations as you complete the event entry. <a href="">Learn More. </a></p>
  </div>
</div>
