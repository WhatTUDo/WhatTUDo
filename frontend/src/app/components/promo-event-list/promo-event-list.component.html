<div class="promo-event-list">
  <div *ngFor="let event of eventList" class="promo-event">
    <div class="promo-event-details clickable no-hover-enlarge" routerLink="event/{{event.id}}">
      <div class="promo-event-time">{{getEventDateAndTimeString(event)}}</div>
      <div class="promo-event-name">{{event.name}}</div>
      <div class="message" *ngIf="event.description">{{event.description}}</div>
    </div>
    <!--    <div class="promo-event-buttons">-->
    <!--    </div>-->
    <!-- TODO: Expand and collapse events.-->
  </div>
</div>
